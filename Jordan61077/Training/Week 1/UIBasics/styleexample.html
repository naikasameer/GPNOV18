    <head>
        <!--Linked style sheet-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <style>
            span {
                color:darkslateblue;
            }
        
        

        </style>

        <title>StyleSheets</title>

    </head>

    <body>
        <div style="background-color: blueviolet">This is a division header</div>
        <div>This is a Division body

            <!--Inline style: applicable only for the current HTML document (first priority)-->
            <span style="background-color: aquamarine">Content in span area</span>
            <span>Content in span area</span>
        </div>

        <div>This is a footer in the div</div>
        


    </body>
