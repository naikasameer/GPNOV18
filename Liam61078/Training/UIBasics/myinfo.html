<html>
    <head>
        <title>My information form</title>
    </head>
<body>

    <h1>My information form</h1>
        <form id="info-form" method="GET" action="myinfo.svc">
        <table border="1">
            <tr>
                <td>Employee Number:</td>
                <td><input name="empno" size="10" maxlength="6" placeholder="Enter Empno"></td> <!--default type="text"-->
            </tr>
            <tr>
                    <td>Employee Pin:</td>
                    <td><input name="pin" type="password" size="10" maxlength="4" placeholder="PIN"></td> <!--default type="text"-->
            </tr>
            <tr>
                        <td>Brief Introduction:</td>
                        <td><textarea rows="3" cols"25">Enter your Info</textarea></td> <!--default type="text"-->
            </tr>
            <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="M">Male <br/><!--default type="text"-->
                    <input type="radio" name="gender" value="F">Female</td> <!--default type="text"-->
            </tr>
            <tr>
                    <td>Interests</td>
                    <td><input type="checkbox" name="Interests" value="BI">Business Intelligence 
                    <input type="checkbox" name="Interests" value="AD">Application Development <br>
                    <input type="checkbox" name="Interests" value="T">Testing 
                    <input type="checkbox" name="Interests" value="AS">Application Support</td> 
            </tr>
            <tr>
                    <td>Location</td>
                    <td><select name="location">
                        <option value="NA">Select your location</option>
                        <option value="LS">Leeds (LS)</option>
                        <option value="RD">Reading (RD)</option>
                        <option value="MHP">Mahape (MHP)</option>
                        <option value="SPZ">Seepz (SPZ)</option>
                        <option value="PNQ">Pune (PNQ)</option>
                    </select></td> 
            </tr>
            <tr>
                    <td>Skills</td>
                    <td><select name="skills" size="5" multiple="yes">
                        <option value="J">Java</option>
                        <option value="DN">.NET)</option>
                        <option value="SQL">SQL</option>
                        <option value="PY">Python</option>
                        <option value="RB">Ruby</option>
                    </select></td> 
            </tr>
            <tr>
                    <td>Contact Number</td>
                    <td>
                        <input type="number" name="mobile">
                    </td> 
            </tr>
            <tr>
                    <td>Years of experience</td>
                    <td>
                        0<input type="range" name="exp" min="0" max="60" value="2">60
                    </td> 
            </tr>
            <tr>
                    <td>Joining Date</td>
                    <td>
                        <input type="date" name="joinDate">
                    </td> 
            </tr>
            <tr>
                    <td>Contact Email</td>
                    <td>
                        <input type="email" name="email">
                    </td> 
            </tr>
            <tr>
                    <td>Upload Picture</td>
                    <td>
                        <input type="file" name="picture">
                    </td> 
            </tr>
            <tr>
                    <td>Select Favorite Color</td>
                    <td>
                        <input type="color" name="favcolor">
                    </td> 
            </tr>
            <tr>
                    
                    <td><input type="submit" value="Save Info"></td>
                    <td><input type="reset" value="Reset Info"></td> 
            </tr>


        </table>    
        </form>



</body>
</html>
