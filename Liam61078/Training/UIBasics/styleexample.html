<html>
    <head>
        <title>StyleSheets</title>
        <!-- linked stylesheet for all pages in the site-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- Embedded stylesheet for all tags only in the current document -->
        <style>
        span{
            color:darkcyan
        }
        </style>
    </head>
    <body>
        <div style="background-color:blanchedalmond">This is a division for Header</div>
        <div>This is a division of Body
            <!--Inline Styles: applicable only for the current HTML element-->
            <span style="background-color:darkkhaki">Content in Span Area 1</span>
            <span>Content in Span Area 2</span>
            <span>Content in Span Area 3</span>
        </div>
        <div>This is a division of Footer</div>
    </body>
</html>
