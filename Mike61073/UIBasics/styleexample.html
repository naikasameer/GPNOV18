<html>
<head>
    <title>Style Sheets</title>
    <!--linked style sheet below,
             useful for keeping all page styles the same on a website-->
         <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--embedded style sheet below-->
    <style>
        div{
            color: violet
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(255, 217, 0); color: black">
        This is a division for header</div>
    <div>
        This is a division of Body
        <!--Inline style sheet below-->
            <span style="color: white">Content in Span Area 1</span>
            <span>Content in Span Area 2</span>
            <span>Content in Span Area 3</span>
    </div>
    <div>This is a division of Footer</div>
</body>

</html>
