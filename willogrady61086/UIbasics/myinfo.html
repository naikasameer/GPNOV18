<html>
    <head>
        <title>My Information Form</title>
    </head>

    <body> 
        <h1>My Information Form</h1>

        <form id="info-form" method="GET" action="myinfo.svc">
            <table border="1">
                <tr>
                    <td>Employee Number:</td>
                    <td><input name"empno" size="10" maxlength="6" placeholder="Enter Empno"></td>      <!--default type="text"-->
                </tr>
                <tr>
                        <td>Employee Pin:</td>
                        <td><input name"Pin" type="password" size="10" maxlength="4" placeholder="Enter OTP"></td>      <!--default type="text"-->
                    </tr>
                    <tr>
                            <td>Brief Introduction</td>
                            <td><textarea rows="3" cols="15"placeholder="Enter your info"></textarea></td>
                        </tr>
                        <tr>
                                <td>Gender</td>
                                <td><input type="radio" name="gender" value="M"> Male <br>
                                <input type="radio" name="gender" value="F"> Female</td>
                            </tr>
                            <tr>
                                    <td>Interests</td>
                                    <td>
                                    <input type="checkbox" name="interests" value="BI"> Business Intelligence 
                                    <input type="checkbox" name="interests" value="AD"> Application Development <br>
                                    <input type="checkbox" name="interests" value="AT"> Assurance and Testing 
                                    <input type="checkbox" name="interests" value="AS"> Application Support
                                     </td>
                                </tr>
                                <tr>
                                    <td>Location</td>
                                    <td>
                                        <select name="Location">
                                                <option Vale="NA">Select your location</option>
                                            <option Vale="LS">Leeds (LS)</option>
                                            <option Vale="RD">Reading (RD)</option>
                                            <option Vale="MHP">Mahape (MHP)</option>
                                            <option Vale="SPZ">Seepz(SPZ)</option>
                                            <option Vale="PND">Pune(PNQ)</option>
                                        </select>

                                    </td>


                                </tr>
                                <tr>
                                        <td>Skills</td>
                                        <td>
                                            <select name="Skills" size="5" multiple="yes">
                                                   
                                                <option Vale="J">Java</option>
                                                <option Vale="DN">.Net</option>
                                                <option Vale="SQL">SQL </option>
                                                <option Vale="PY">Python</option>
                                                <option Vale="RB">Ruby</option>
                                            </select>
    
                                        </td>
    
    
                                    </tr>
                                    <tr>
                                            <td>Years of Experience</td>
                                            <td>
                                            <input type="range" name="exp" min="0" max="60" value="2">60
                                          
                                        </td>
                                        </tr>
                                    <tr>
                                            <td>Contact Number</td>
                                            <td>
                                            <input type="number" name="mobile"> 
                                          
                                        </td>
                                        </tr>
                                        <tr>
                                                <td>Joining Date</td>
                                                <td>
                                                <input type="date" name="joinDate"> 
                                              
                                            </td>
                                            </tr>
                                        <tr>
                                                <td>Contact Email</td>
                                                <td>
                                                <input type="email" name="email"> 
                                              
                                            </td>
                                            </tr>
                                            <tr>
                                                    <td>Upload Picture</td>
                                                    <td>
                                                    <input type="file" name="picture"> 
                                                  
                                                </td>
                                                </tr>
                                                <tr>
                                                        <td>Favourite Color</td>
                                                        <td>
                                                        <input type="color" name="favcolor"> 
                                                      
                                                    </td>
                                                    </tr>
                                        <tr>
                                            <td align="right"><input type="submit" value="Save Info"></td>
                                            <td><input type="reset" value="Reset Info"></td>


                                        </tr>
                                        


  </table>

        </form>
    </body>
</html>
